<div class="search-wrapper">
  <input class="search-input" type="text" placeholder="Пошук..." [(ngModel)]="searchTerm" />
  <button type="button" class="search-button" (click)="onSearch()">Пошук</button>
</div>

<div class="products-grid">
  <app-item-card 
    *ngFor="let product of products" 
    [product]="product"
    (selectProduct)="onSelect($event)">
  </app-item-card>
</div>
