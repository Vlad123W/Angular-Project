<div class="details-container" *ngIf="item; else notFound">
  <div class="details-card">
    
    <h2 class="main-title">{{ item.name }}</h2>

    <div class="content-wrapper">
      
      <div class="image-section">
        <img [src]="item.image.url" [alt]="item.name" class="product-image">
      </div>

      <div class="info-section">
        <div class="info-header">
          <span class="item-id">ID товару: {{ item.id }}</span>
          <div class="price-tag">{{ item.price }} грн</div>
        </div>

        <div class="description-block">
          <h3>Опис товару</h3>
          <p class="description-text">{{ item.description }}</p>
        </div>

        <a routerLink="/items" class="back-button">← Назад до списку</a>
      </div>

    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="details-container error-container">
    <p>Товар не знайдено!</p>
    <a routerLink="/items" class="back-button">Повернутися</a>
  </div>
</ng-template>
