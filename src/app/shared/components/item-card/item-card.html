<div class="product-card" appHighlight>
  <div class="product-image">
    <img [src]="product.image.url" 
         [alt]="product.image.alt"
         [width]="product.image.width"
         [height]="product.image.height">
         
    <span class="new-badge" 
          *ngIf="product.isNew">New</span>
  </div>

  <div class="product-info">
    <h3 class="product-name" [ngStyle]="{'color': product.isNew ? '#2196F3' : '#333'}">
      {{ product.name }}
    </h3>

    <p class="product-description">{{ product.description | truncate:20 }}</p>

    <div class="product-footer">
      <span class="price">{{ product.price }} ₴</span>
      
      <span class="category" [ngStyle]="{'background-color': getCategoryColor()}">
        {{ product.category }}
      </span>

      <a [routerLink]="['/items', product.id]" class="details-btn">
          Детальніше
      </a>
    </div>
  </div>
</div>
