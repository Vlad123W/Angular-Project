<div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
  <h2>Вхід у систему</h2>
  
  <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onLogin()">
    <div style="margin-bottom: 15px;">
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" required style="width: 100%; padding: 8px;">
    </div>
    
    <div style="margin-bottom: 15px;">
      <label>Пароль:</label>
      <input type="password" [(ngModel)]="password" name="password" required style="width: 100%; padding: 8px;">
    </div>

    <button type="submit" style="width: 100%; padding: 10px; background: #2196F3; color: white; border: none; cursor: pointer;">
      Увійти
    </button>
  </form>
</div>
